<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> Register</h1>
        <form th:action="@{/register}" method="post">

            <div class="container">
                <label><b>Username</b></label>
                <input type="text" th:placeholder="${usernameError != null} ? ${usernameError} : 'Enter Username'"  name="username" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <br>
                <label for="text"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
                <br>
                <label for="text"><b>Address</b></label>
                <input type="address" placeholder="Enter Address" name="address" required>
                <br>
                <button type="submit">register</button>
            </div>
        </form>
        <p> Register your deets!</p>
    </center>
</body>
</html>

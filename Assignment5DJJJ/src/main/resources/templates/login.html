<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <title>Login</title>
</head>
<body>
    <center>
    <h1>Login</h1>
    <h2 th:if="${message}" th:text="${message}">Invalid username or password.</h2>
        <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon"><img src="DJJJDesigner.png" alt="DJJJ Designer Logo" width="200"></div>
                <h2>Log In</h2>
                <p>Access your account</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="email" name="username" required autocomplete="text">
                        <label for="email">Username</label>
                        <span class="input-line"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                 <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="toggle-icon"></span>
                        </button>
                        <span class="input-line"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <div class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">
                            <span class="custom-checkbox"></span>
                            Keep me signed in
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                
                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Log In</span>
                    <span class="btn-loader"></span>
                    <span class="btn-glow"></span>
                </button>
            </form>

              <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <span class="social-icon google-icon"></span>
                    <span>Continue with Google</span>
                </button>
                <button type="button" class="social-btn apple-btn">
                    <span class="social-icon apple-icon"></span>
                    <span>Continue with Apple</span>
                </button>
            </div>

            <div class="signup-link">
                <p>New here? <a href="#">Create an account</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">âœ“</div>
                <h3>Welcome back!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
        
        <div class="background-effects">
            <div class="glow-orb glow-orb-1"></div>
            <div class="glow-orb glow-orb-2"></div>
            <div class="glow-orb glow-orb-3"></div>
        </div>
    </div>








<p>Please enter your credentials.</p>
<p>New user? <a th:href="@{/register}">Register here</a></p>
</center>
<footer>
    <p>&copy; 2025 DJJJ. All rights reserved.</p>
</footer>
</body>
</html>
